<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 350px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 15px 35px rgba(0,0,0,0.3);
            color: #000;
            text-align: center;
        }

        .container h2 {
            margin-bottom: 30px;
            letter-spacing: 2px;
            color: #1db954;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            color: #000;
            font-size: 14px;
            transition: 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border: 1px solid #1db954;
            box-shadow: 0 0 8px rgba(29,185,84,0.3);
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 25px;
            background-color: #1db954;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #17a74a;
            transform: scale(1.03);
        }

        input[type="reset"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 25px;
            border: 1px solid #1db954;
            background-color: white;
            color: #1db954;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="reset"]:hover {
            background-color: #f0fff5;
        }

        a {
            color: #1db954;
            text-decoration: none;
            font-size: 13px;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Login</h2>

        <form action="proses_login.php" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <input type="submit" value="Login">
            <input type="reset" value="Batal">
        </form>

        <div class="footer-text">
            Belum punya akun? <a href="registrasi.html">Daftar sekarang</a>
        </div>
    </div>

</body>
</html>
