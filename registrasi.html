<!DOCTYPE html>
<html>
<head>
    <title>Form Registrasi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 380px;
            background-color: #ffffff;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.3);
            color: #000;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 2px;
            color: #1db954;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            color: #000;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border: 1px solid #1db954;
            box-shadow: 0 0 8px rgba(29, 185, 84, 0.3);
        }

        .radio-group {
            margin: 10px 0;
            font-size: 14px;
        }

        .radio-group input {
            margin-right: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 25px;
            background-color: #1db954;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #17a74a;
            transform: scale(1.03);
        }

        input[type="reset"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 25px;
            border: 1px solid #1db954;
            background-color: white;
            color: #1db954;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="reset"]:hover {
            background-color: #f0fff5;
        }

        .footer-text {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #666;
        }

        a {
            color: #1db954;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Registrasi</h2>

        <form action="proses_registrasi.php" method="POST">

            <input type="text" name="nama" placeholder="Nama Lengkap" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <div class="radio-group">
                Jenis Kelamin:<br>
                <input type="radio" name="jk" value="Laki-laki" required> Laki-laki
                <input type="radio" name="jk" value="Perempuan"> Perempuan
            </div>

            <input type="submit" value="Daftar">
            <input type="reset" value="Batal">

        </form>

        <div class="footer-text">
            Sudah punya akun? <a href="index.html">Login disini</a>
        </div>
    </div>

</body>
</html>
